    * {

    .comment {
      font-size: 40px;
      color: red;
    }

    .comment li {
      float: left;
      cursor: pointer;
    }

    ul {
      list-style: none;
    }
  </style>

      //  2.鼠标移出时，被点击过的星星还是实心，没点击的是空心；
      //  3。点击星星，当前的和之前都变实心；

      // 1.鼠标移入时，停到哪里，哪里和之前的都是实心
      let li=$('.comment>li');
      li.on('mouseover',function(){
        let index = $(this).index();
        //  要遍历去找出： 什么时候是实心的？：索引比当前索引小；
        li.each(function(i,e){
          if(i<=index){
            $(e).text('😀');
          }else{
            $(e).text('☆');
          }
        })
      })
